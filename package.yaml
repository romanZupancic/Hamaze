name:                Hamaze
version:             0.1.0.0
github:              "romanZupancic/Hamaze"
license:             BSD3
author:              "Roman Zupancic"
maintainer:          "roman.k.zupancic@gmail.com"
copyright:           "2021 Roman Zupancic"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            A simple command-line maze generator
category:            Command Line Application

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/romanZupancic/Hamaze#readme>

dependencies:
- base >= 4.7 && < 5
- random

library:
  source-dirs: src

executables:
  Hamaze-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hamaze